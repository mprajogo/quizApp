<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    

    <title>Quiz</title>
  </head>
  <body class="bg-image" style="
    background-image: url('background.gif');
    padding-top: 2rem;
    padding-bottom: 2rem;
    ">
    
    <div class="container" id="start">
      <div class="card" style="text-align: center">
        <div class="card-body">
          <h1 class="card-title">Test Your Knowledge</h1>
          <p class="card-text">Exercise your brain muscles by taking our general knowledge quiz!</p>
          <button class="btn btn-lg btn-block" style="background-color: #73AD21; color: white;">Start</button>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5" style="text-align: center">
        <h1>Test Your Knowledge</h1>
        
        <h2 id="time" style="
          border-radius: 25px;
          background: #73AD21;
          height: 60px;
          width: 50%;
          margin: auto;
          padding: 10px 10px 10px 10px;
          color: white;
        " >Your time starts now!</h2>
        <br>
        <h3 id="calculatedScore" style="color: royalblue;"></h3>
      </div>
      
      <div id="quizWrap"></div>

      <div class="buttons">
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit Quiz
        </button>
        <button onClick="window.location.reload();" type="button" class="btn btn-secondary" id="btnReset">
          Reset Quiz
        </button>
        <span id="score"></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
